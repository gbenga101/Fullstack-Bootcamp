<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        h1{
            text-align: center;
        }
        table{
            margin: auto;
        }
        td{
            width: 100px;
            height: 100px;   
        }
        td:hover{
            border: 1px solid gray;
        }
        .up{
            border-left: 1px solid black;
            border-right: 1px solid black;
        }      
        .down{
            border-top: 1px solid black;
            border-bottom: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <table>
        <tr>
            <td></td>
            <td class="up"></td>
            <td></td>
        </tr>
        <tr>
            <td class="down"></td>
            <td class="up down"></td>
            <td class="down"></td>
        </tr>
        <tr>
            <td></td>
            <td class="up"></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
